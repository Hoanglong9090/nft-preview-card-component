<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
  <div class="container">
    <div class="main-container">
  <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="image-container">
  <div class="cover"></div>
    <img src="./images/icon-view.svg" class="view" alt="view">
    </div>
<div class="text-container">
  
  <h1>Equilibrium #3429</h1>

  <p class="des text">Our Equilibrium collection promotes balance and calm.</p>
  <div class="eth-info">
  <div class="info">
    <img src="./images/icon-ethereum.svg" class="icon" alt="icon-eth"><span class="eth">0.041 ETH3</span>
  </div>
    <div class="info">
      <img src="./images/icon-clock.svg" class="icon" alt="icon-clock"><span class="text">3 days left</span>
    </div>
  </div>
  <hr>
  <div class="avatar">
    <img src="./images/image-avatar.png" alt="avatar">
    <p class="text">Creation of <span class="name">Jules Wyvern</span></p>
  </div>
</div>
</div>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/HoangLong2K00">HoangLong</a>.
  </div>
</body>
</html>
